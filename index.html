<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="left-buttons">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>C</div>
                    <div>0</div>
                    <div>=</div>   
            </div>
            <div class="right-buttons">
                <div>+</div>
                <div>-</div>
                <div>*</div>
                <div>/</div>
            </div>
        </div>
    </div>
</body>
</html>
